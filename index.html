  },
  {
    "start_lat": 39.955078,
    "start_lon": -75.151283,
    "Station_ID": 3409,
    "Station_Name": "7th & Race, Franklin Square",
    "Station_Starts": 2,
    "Station_Ends": 2,
    "Station_Activity": 4
  },
  {
    "start_lat": 39.942009,
    "start_lon": -75.218384,
    "Station_ID": 3410,
    "Station_Name": "51st & Regent, Kingsessing Library",
    "Station_Starts": 0,
    "Station_Ends": 0,
    "Station_Activity": 0
  },
  {
    "start_lat": 39.96693,
    "start_lon": -75.233589,
    "Station_ID": 3411,
    "Station_Name": "57th & Westminster",
    "Station_Starts": 0,
    "Station_Ends": 0,
    "Station_Activity": 0
  }
    ];

   // Convert to heatmap arrays with weights
    const startsHeat = stations.map(s => [s.start_lat, s.start_lon, s.Station_Starts]);
    const endsHeat   = stations.map(s => [s.start_lat, s.start_lon, s.Station_Ends]);
    const totalHeat  = stations.map(s => [s.start_lat, s.start_lon, s.Station_Activity]);

    // Base map
    const map = L.map('map').setView([39.95, -75.16], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Heat layers
    let intensity = 1.0;
    const startsLayer = L.heatLayer(startsHeat, {radius: 25, blur: 15, max: intensity});
    const endsLayer   = L.heatLayer(endsHeat,   {radius: 25, blur: 15, max: intensity});
    const totalLayer  = L.heatLayer(totalHeat,  {radius: 25, blur: 15, max: intensity});

    // Marker layer
    const markersLayer = L.layerGroup(
      stations.map(s => L.marker([s.start_lat, s.start_lon])
        .bindPopup(`<b>${s.Station_Name}</b><br>
          Starts: ${s.Station_Starts}<br>
          Ends: ${s.Station_Ends}<br>
          Activity: ${s.Station_Activity}`)
      )
    );

    // Layer toggle
    const overlayMaps = {
      "Trip Starts (Heat)": startsLayer,
      "Trip Ends (Heat)": endsLayer,
      "Total Activity (Heat)": totalLayer,
      "Station Markers": markersLayer
    };
    L.control.layers(null, overlayMaps).addTo(map);

    // Default: show total heat + markers
    totalLayer.addTo(map);
    markersLayer.addTo(map);

    // Intensity slider
    const slider = document.getElementById("intensitySlider");
    const label  = document.getElementById("intensityVal");

    slider.addEventListener("input", () => {
      intensity = parseFloat(slider.value);
      label.innerText = intensity.toFixed(1);

      startsLayer.setOptions({max: intensity});
      endsLayer.setOptions({max: intensity});
      totalLayer.setOptions({max: intensity});
    });
  </script>
</body>
</html>
